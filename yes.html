<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes Page</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61;
            animation: fadeIn 4s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 5s ease-in-out;
        }
        .heart {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            border-radius: 100px 100px 0 0;
            background: #ff6f61;
        }
        .heart:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yes this is the best day of my life</h1>
        <p>haha now youre stuck with me for your entire life just jk tell me whenever you feel uncomfy as you can always vent on me</p>

            Your browser does not support the audio element.
          </audio>
    </div>
</body>
</html>
